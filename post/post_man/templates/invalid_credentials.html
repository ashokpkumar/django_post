<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
    .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #loginForm {
        margin-top: 20px;
    }

    #loginForm .form-group {
        margin-bottom: 10px;
    }

    #loginForm label {
        display: block;
        font-weight: bold;
    }

    #loginForm input[type="text"],
    #loginForm input[type="password"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    #loginForm button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    #loginForm button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* New CSS styles for error message and field highlighting */
    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .error-field {
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="/authenticate">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="{% if invalid_credentials %}error-field{% endif %}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="{% if invalid_credentials %}error-field{% endif %}">
            </div>
            {% if invalid_credentials %}
            <div class="error-message">Invalid credentials. Please try again.</div>
            {% endif %}
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
